<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>查看内容</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <div *ngIf="selectedItem" class="selection" ng-bind-html = "htmlStr">
    <p></p>
    <b>{{selectedItem.title}}</b>
    <!-- <ion-icon name="{{selectedItem.icon}}"></ion-icon> -->
    <p></p>
    <p>
      {{selectedItem.content}}
    </p>
  </div>
</ion-content>
